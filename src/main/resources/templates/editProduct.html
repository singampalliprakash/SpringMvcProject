<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            width: 350px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Product</h2>

        <form th:action="@{/products/update/{id}(id=${productModel.id})}" th:object="${productModel}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label>Name:</label>
            <input type="text" th:field="*{name}" required />

            <label>Price:</label>
            <input type="number" step="0.01" th:field="*{price}" required />

            <label>Quantity:</label>
            <input type="number" th:field="*{quantity}" required />

            <label>Brand:</label>
            <input type="text" th:field="*{brand}" required />

            <label>Made In:</label>
            <input type="text" th:field="*{madein}" required />

            <button type="submit">Update</button>
        </form>
    </div>

</body>
</html>
