<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>

    <h2>Add Product</h2>

    <div class="/saveproduct">
        <form th:action="@{/product/saveproduct}" th:object="${product}" method="post">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required />
            <br><br>
            
            <label>Price:</label>
            <input type="number" th:field="*{price}" step="0.01" required />
            <br><br>
            
            <button type="submit" style="background-color:rgb(0, 255, 128)">Submit</button>
        </form>
    </div>
	<div><a href="/getAllProducts">View products</a></div>

</body>
</html>
