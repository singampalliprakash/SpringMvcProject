<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .saveproduct {
            background: white;
            padding: 25px;
            width: 350px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 12px 0 5px;
            font-size: 14px;
            text-align: left;
        }
        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        .text-danger {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
        }
        button {
            background-color: rgb(0, 255, 128);
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: rgb(0, 200, 100);
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Add Product</h2>

    <div class="saveproduct">
        <form th:action="@{/product/saveproduct}" th:object="${product}" method="post">
            
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01">
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}">
            <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
            
            <label for="brand">Brand:</label>
            <input type="text" id="brand" th:field="*{brand}">
            <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
            
            <label for="madein">Made In:</label>
            <input type="text" id="madein" th:field="*{madein}">
            <div class="text-danger" th:if="${#fields.hasErrors('madein')}" th:errors="*{madein}"></div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
