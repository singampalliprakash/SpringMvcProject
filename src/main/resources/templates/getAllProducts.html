<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0d6efd;
        }

        label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn + .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Edit Product</h2>

	<form th:action="@{/updateProduct/{id}(id=${id})}" th:object="${product}" method="post">

        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" th:value="${id}" class="form-control" disabled/>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Brand</label>
            <input type="text" th:field="*{brand}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Made In</label>
            <input type="text" th:field="*{madein}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a th:href="@{/getAllProducts}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
